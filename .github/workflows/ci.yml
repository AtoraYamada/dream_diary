name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: dream_diary_user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: dream_diary_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
      - name: Setup Database
        env:
          POSTGRES_HOST: localhost
          POSTGRES_USER: dream_diary_user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: dream_diary_test
          RAILS_ENV: test
        run: |
          bin/rails db:create
          bin/rails db:migrate
      - name: Run RSpec
        env:
          POSTGRES_HOST: localhost
          POSTGRES_USER: dream_diary_user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: dream_diary_test
          RAILS_ENV: test
        run: bundle exec rspec

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
      - name: Run RuboCop
        run: bundle exec rubocop

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
      - name: Run Brakeman
        run: bundle exec brakeman --no-pager